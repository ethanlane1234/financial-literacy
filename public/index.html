<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Account Growth by Month</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .form { margin-bottom: 20px; }
    label { display: block; margin-top: 10px; }
    input { padding: 6px; width: 200px; }
    button { margin-top: 15px; padding: 8px 14px; border:none; background:#4f46e5; color:#fff; border-radius:6px; cursor:pointer; }
    canvas { background: #fff; border-radius: 10px; padding: 10px; }
  </style>
</head>


<body>

<label for="username">Username:</label>
<input type="text" id="username" name="username" placeholder="Enter your name">

<label for="password">Password:</label>
<input type="password" id="password" name="password">


<body>
  <h2>Account Growth Tracker</h2>

  <div class="form">
    <label for="year">Year:</label>
    <input type="number" id="year" value="2025" min="2000" max="2100">

    <label for="amount">Dollar Amount ($):</label>
    <input type="number" id="amount" placeholder="Enter monthly amount">

    <button onclick="addData()">Add Month Data</button>
    <button onclick="resetData()" style="background:#555;">Reset</button>
  </div>
  <h2>Actions</h2>
<button onclick="socket.emit('collectIncome')">Collect Paycheck (+$100)</button>
<button onclick="socket.emit('payExpenses')">Pay Expenses (-$50)</button>
<button onclick="socket.emit('buyStock', 'stock1')">Buy Stock 1 ($100)</button>
<button onclick="socket.emit('buyStock', 'stock2')">Buy Stock 2 ($100)</button>


  <canvas id="growthChart" width="700" height="350"></canvas>

  <script>
    const months = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];

    let currentIndex = 0; // track which month weâ€™re on
    let chart;

    const ctx = document.getElementById("growthChart").getContext("2d");

    // Initialize chart
    chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Dollar Amount ($)",
          data: [],
          borderColor: "#4f46e5",
          backgroundColor: "rgba(79,70,229,0.1)",
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: "Month" } },
          y: { title: { display: true, text: "Amount ($)" }, beginAtZero: true }
        }
      }
    });

    function addData() {
      const year = document.getElementById("year").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (isNaN(amount)) {
        alert("Please enter a valid dollar amount.");
        return;
      }

      if (currentIndex >= months.length) {
        alert("All 12 months have been filled for " + year + ".");
        return;
      }

      // Add month and amount to chart
      chart.data.labels.push(months[currentIndex] + " " + year);
      chart.data.datasets[0].data.push(amount);
      chart.update();

      currentIndex++; // move to next month
      document.getElementById("amount").value = ""; // clear input
    }

    function resetData() {
      chart.data.labels = [];
      chart.data.datasets[0].data = [];
      chart.update();
      currentIndex = 0;
    }
  </script>



    <!-- Load Socket.IO client -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      // Send message to server
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });

      // Receive message from server
      socket.on("chat message", function(msg) {
        const item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>


</body>
</html>
