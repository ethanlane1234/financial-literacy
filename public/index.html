<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Economic Simulation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="app" class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Economic Game</h1>

    <!-- Player setup -->
    <div id="setup">
      <input id="playerName" type="text" placeholder="Enter name"
             class="border px-2 py-1">
      <button onclick="joinGame()" class="px-3 py-1 bg-blue-500 text-white rounded">
        Join Game
      </button>
    </div>

    <!-- Game UI -->
    <div id="game" class="hidden">
      <div class="grid grid-cols-3 gap-6">
        <!-- Info -->
        <div>
          <h2 class="text-xl font-semibold">Player Info</h2>
          <p id="year"></p>
          <p id="month"></p>
          <p id="cash"></p>
          <p id="bank"></p>
          <p id="index"></p>
          <p id="networth"></p>
        </div>

        <!-- Investments -->
        <div>
          <h2 class="text-xl font-semibold">Investments</h2>
          <div id="stocks"></div>

          <div class="mt-4">
            <h3 class="text-lg font-semibold">Index Fund</h3>
            <div class="flex space-x-2 mt-2">
              <input id="indexAmount" type="number" placeholder="Amount $" class="border px-2 py-1">
              <button onclick="investIndex()" class="px-2 py-1 bg-green-500 text-white rounded">Invest</button>
              <button onclick="sellIndex()" class="px-2 py-1 bg-yellow-500 text-black rounded">Sell</button>
            </div>
          </div>

          <div class="mt-4">
            <h3 class="text-lg font-semibold">Bank</h3>
            <div class="flex space-x-2 mt-2">
              <input id="bankAmount" type="number" placeholder="Amount $" class="border px-2 py-1">
              <button onclick="deposit()" class="px-2 py-1 bg-green-500 text-white rounded">Deposit</button>
              <button onclick="withdraw()" class="px-2 py-1 bg-yellow-500 text-black rounded">Withdraw</button>
            </div>
          </div>
        </div>

        <!-- Leaderboard -->
        <div>
          <h2 class="text-xl font-semibold">Leaderboard</h2>
          <ul id="leaderboard" class="mt-2 space-y-1"></ul>
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="mt-8">
        <h2 class="text-xl font-semibold">Year Progress</h2>
        <div class="w-full bg-gray-300 rounded h-6 mt-2">
          <div id="progress" class="bg-blue-500 h-6 rounded"></div>
        </div>
      </div>

      <!-- Net Worth Chart -->
      <div class="mt-8">
        <h2 class="text-xl font-semibold">Net Worth Over Time</h2>
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
